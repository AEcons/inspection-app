<!DOCTYPE html><html><head><meta charset="UTF-8"><title>เข้าสู่ระบบ</title><link rel="stylesheet" href="style.css"></head><body><h2>เข้าสู่ระบบ</h2><form onsubmit="loginUser(event)"><input id="username" placeholder="ชื่อผู้ใช้งาน" required><button type="submit">เข้าสู่ระบบ</button></form><script>function loginUser(e) {e.preventDefault();const user = document.getElementById('username').value;localStorage.setItem('aeUser', user);window.location.href = 'index.html';}</script></body></html>
