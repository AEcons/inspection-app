<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สรุปรายการ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>สรุปรายการโครงการ</h1>

    <label for="projectSelect">เลือกโครงการ:</label>
    <select id="projectSelect"></select>

    <div id="summaryBox">
      <p><strong>จำนวนรายการทั้งหมด:</strong> <span id="totalItems">0</span></p>
      <p><strong>อยู่ระหว่างแก้ไข:</strong> <span id="inProgress">0</span></p>
      <p><strong>QC ผ่านแล้ว:</strong> <span id="qcPass">0</span></p>
      <p><strong>ลูกบ้านรับมอบ:</strong> <span id="handover">0</span></p>
      <p><strong>รอดำเนินการ:</strong> <span id="pending">0</span></p>
    </div>

    <h3>รายการยอดนิยม 3 อันดับแรก</h3>
    <ol id="topItems"></ol>

    <button onclick="window.print()">พิมพ์สรุปรายงาน</button>
    <button onclick="window.location.href='index.html'">กลับเมนูหลัก</button>
  </div>

  <script src="app.js"></script>
  <script>
    // โหลดข้อมูล summary จาก localStorage หรือแหล่งอื่นใน app.js
    loadSummaryReport();
  </script>
</body>
</html>
