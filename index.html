<!DOCTYPE html>
<html lang="th">
<head>

  <title>เมนูหลัก - AE Inspector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-menu">
    <h1>AE Inspector</h1>
    <h3 id="welcome"></h3>
    <div class="menu-buttons">
      <button onclick="goTo('record.html')">หน้าบันทึก</button>
      <button onclick="goTo('report.html')">หน้ารายงาน</button>

  <script>
    function goTo(page) {
      window.location.href = page;

    const user = localStorage.getItem('aeUser') || 'ไม่ระบุ';
    document.getElementById('welcome').innerText = `ผู้ใช้งาน: ${user}`;
  </script>
</body>
