  <script>

    function loadProjects() {

    function filterByProject() {
      const project = document.getElementById('projectSelect').value;
      const table = document.getElementById('reportTable');
      const header = document.getElementById('selectedProjectTitle');

      const filtered = project === 'all' ? records : records.filter(r => r.project === project);
      header.innerHTML = project === 'all'

      table.innerHTML = Object.entries(grouped).map(([key, items]) => {
