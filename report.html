<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายงานโครงการ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>รายงานโครงการ</h2>
  <label for="projectSelect">เลือกโครงการ:</label>
  <select id="projectSelect">
    <option value="">-- เลือกโครงการ --</option>
    <option value="all">ทุกโครงการ</option>
  </select>

  <table id="reportTable">
    <thead>
      <tr>
        <th>โครงการ</th>
        <th>เลขแปลง</th>
        <th>สถานะ</th>
        <th>จำนวนรายการ</th>
        <th>รายละเอียด</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const projectSelect = document.getElementById('projectSelect');
    const tableBody = document.querySelector('#reportTable tbody');

    const data = JSON.parse(localStorage.getItem('aeRecords') || '[]');
    const projects = [...new Set(data.map(d => d.project))];
    projects.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p;
      opt.textContent = p;
      projectSelect.appendChild(opt);
    });

    function renderReport(selectedProject) {
      tableBody.innerHTML = '';
      const filtered = selectedProject === 'all' ? data : data.filter(r => r.project === selectedProject);
      const grouped = {};

      filtered.forEach(item => {
        const key = `${item.project}|${item.plot}`;
        if (!grouped[key]) {
          grouped[key] = { project: item.project, plot: item.plot, count: 0, status: item.status };
        }
        grouped[key].count++;
      });

      Object.values(grouped).forEach(g => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${g.project}</td>
          <td>${g.plot}</td>
          <td>${g.status}</td>
          <td>${g.count}</td>
          <td><button onclick="viewDetail('${g.project}', '${g.plot}')">ดู</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function viewDetail(project, plot) {
      localStorage.setItem('aeCurrentProject', project);
      localStorage.setItem('aeCurrentPlot', plot);
      window.location.href = 'detail.html';
    }

    projectSelect.addEventListener('change', () => renderReport(projectSelect.value));
  </script>
</body>
</html>
