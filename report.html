<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายงานแยกโครงการ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>รายงานแยกตามโครงการ</h1>
    <p>ผู้ใช้งาน: <span id="displayUser"></span></p>
  </header>

  <main>
    <label for="projectSelect">เลือกโครงการ:
      <select id="projectSelect" onchange="loadReportList()"></select>
    </label>

    <table>
      <thead>
        <tr>
          <th>โครงการ</th>
          <th>เลขแปลง</th>
          <th>สถานะล่าสุด</th>
          <th>รายการล่าสุด</th>
          <th>ดูรายละเอียด</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>

    <button onclick="window.location.href='index.html'">กลับหน้าหลัก</button>
  </main>

  <script src="app.js"></script>
  <script>
    document.getElementById("displayUser").textContent = getUser();

    function populateProjectSelect() {
      const keys = Object.keys(localStorage).filter(k => k.includes("_"));
      const projects = [...new Set(keys.map(k => k.split("_")[0]))];
      const select = document.getElementById("projectSelect");
      select.innerHTML = `<option value="">-- เลือกโครงการ --</option>` +
        projects.map(p => `<option value="${p}">${p}</option>`).join("");
    }

    function loadReportList() {
      const project = document.getElementById("projectSelect").value;
      const table = document.getElementById("reportTable");
      table.innerHTML = "";

      const keys = Object.keys(localStorage).filter(k => k.startsWith(project + "_"));
      keys.forEach(k => {
        const records = JSON.parse(localStorage.getItem(k));
        const last = records[records.length - 1];
        const plot = k.split("_")[1];
        const row = `
          <tr>
            <td>${last.project}</td>
            <td>${plot}</td>
            <td>${last.status}</td>
            <td>${last.item}</td>
            <td><button onclick="goToDetail('${last.project}', '${plot}')">ดู</button></td>
          </tr>`;
        table.innerHTML += row;
      });
    }

    function goToDetail(project, plot) {
      localStorage.setItem("selectedProject", project);
      localStorage.setItem("selectedPlot", plot);
      window.location.href = "detail.html";
    }

    populateProjectSelect();
  </script>
</body>
</html>
