<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รายงานโครงการ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>รายงานการตรวจงาน</h1>
  </header>

  <main>
    <section>
      <label>เลือกโครงการ:
        <select id="reportProjectSelect" onchange="loadReport(this.value)">
          <option value="">-- เลือก --</option>
        </select>
      </label>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>โครงการ</th>
            <th>แปลง</th>
            <th>สถานะ</th>
            <th>รายละเอียด</th>
            <th>ดำเนินการ</th>
          </tr>
        </thead>
        <tbody id="reportTable">
          <!-- รายการจะโหลดตรงนี้ -->
        </tbody>
      </table>
    </section>

    <section class="buttons">
      <button onclick="window.location.href='index.html'">กลับหน้าหลัก</button>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    function populateProjectSelect() {
      const select = document.getElementById("reportProjectSelect");
      const keys = Object.keys(localStorage);
      const projects = [...new Set(keys.map(k => k.split("_")[0]))];
      projects.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });
    }

    window.onload = () => {
      populateProjectSelect();
    };
  </script>
</body>
</html>
