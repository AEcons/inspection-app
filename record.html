<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าบันทึก</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>หน้าบันทึก</h2>
  <form id="recordForm">
    <input type="text" placeholder="ชื่อโครงการ" required />
    <input type="text" placeholder="เลขแปลง" required />
    <input type="date" placeholder="วันที่เริ่ม" required />
    <textarea placeholder="รายละเอียดรายการ" required></textarea>
    <label>รูปก่อนทำ: <input type="file" accept="image/*" /></label>
    <label>รูปหลังทำ: <input type="file" accept="image/*" /></label>
    <select>
      <option>ระหว่างแก้ไข</option>
      <option>QC pass</option>
      <option>ลูกค้ารับมอบ</option>
    </select>
    <button type="submit">บันทึกรายการ</button>
  </form>
</body>
</html>
