<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าบันทึก - AE Inspector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>หน้าบันทึก</h1>

    <label>ชื่อโครงการ</label>
    <input type="text" id="projectName" placeholder="เช่น บ้านตัวอย่าง A" />

    <label>เลขแปลง</label>
    <input type="text" id="plotNumber" placeholder="เช่น A-101" />

    <label>วันที่เริ่มตรวจ</label>
    <input type="date" id="startDate" />

    <label>วันที่เสร็จ</label>
    <input type="date" id="endDate" />

    <label>รายละเอียดรายการ</label>
    <textarea id="itemDescription" rows="3" placeholder="ระบุรายละเอียดการตรวจ"></textarea>

    <label>รูปก่อนทำ (1)</label>
    <input type="file" accept="image/*" capture="environment" id="beforePic1" />
    <img class="preview" id="previewBefore1" />

    <label>รูปก่อนทำ (2)</label>
    <input type="file" accept="image/*" capture="environment" id="beforePic2" />
    <img class="preview" id="previewBefore2" />

    <label>รูปหลังทำ (1)</label>
    <input type="file" accept="image/*" capture="environment" id="afterPic1" />
    <img class="preview" id="previewAfter1" />

    <label>รูปหลังทำ (2)</label>
    <input type="file" accept="image/*" capture="environment" id="afterPic2" />
    <img class="preview" id="previewAfter2" />

    <label>สถานะ</label>
    <select id="status">
      <option value="อยู่ระหว่างแก้ไข">อยู่ระหว่างแก้ไข</option>
      <option value="QC ผ่าน">QC ผ่าน</option>
      <option value="ลูกบ้านรับมอบ">ลูกบ้านรับมอบ</option>
    </select>

    <button onclick="saveRecord()">บันทึกรายการ</button>
    <button onclick="loadPrevious()">แก้ไขข้อมูล</button>
    <button onclick="location.href='index.html'">กลับเมนูหลัก</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
