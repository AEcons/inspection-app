<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>บันทึกรายการ</title>
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 600px; margin: auto; }
    input, select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; box-sizing: border-box; }
    img { max-width: 100%; margin: 10px 0; }
    #message { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>บันทึกรายการ</h2>
  <input type="text" id="project" placeholder="โครงการ">
  <input type="text" id="plot" placeholder="เลขแปลง">
  <input type="date" id="startDate" placeholder="วันที่เริ่ม">
  <input type="date" id="endDate" placeholder="วันที่เสร็จ">

  <textarea id="description" placeholder="รายละเอียดรายการ" rows="4" style="width:100%; margin-top:10px;"></textarea>

  <label>รูปก่อนแก้ไข:</label>
  <input type="file" accept="image/*" onchange="previewImage(this, 'beforeImg')"/>
  <img id="beforeImg" />

  <label>รูปหลังแก้ไข:</label>
  <input type="file" accept="image/*" onchange="previewImage(this, 'afterImg')"/>
  <img id="afterImg" />

  <label>สถานะบ้าน:</label>
  <select id="status">
    <option value="">-- เลือกสถานะ --</option>
    <option value="ระหว่างแก้ไข">ระหว่างแก้ไข</option>
    <option value="QC pass">QC pass</option>
    <option value="ลูกค้ารับมอบ">ลูกค้ารับมอบ</option>
  </select>

  <button onclick="addEntry()">ยืนยันรายการ</button>
  <button onclick="location.reload()">เพิ่มรายการ</button>
  <button onclick="location.href='index.html'">กลับสู่หน้าหลัก</button>

  <p id="message"></p>

  <script>
    function previewImage(input, imgId) {
      const reader = new FileReader();
      reader.onload = e => document.getElementById(imgId).src = e.target.result;
      reader.readAsDataURL(input.files[0]);
    }

    function addEntry() {
      const project = document.getElementById('project').value.trim();
      const plot = document.getElementById('plot').value.trim();
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      const status = document.getElementById('status').value;
      const beforeImg = document.getElementById('beforeImg').src;
      const afterImg = document.getElementById('afterImg').src;
      const messageEl = document.getElementById('message');

      if (!project || !plot || !start || !end || !status || !beforeImg || beforeImg === window.location.href) {
        messageEl.style.color = 'red';
        messageEl.innerText = "ยืนยันรายการไม่สำเร็จ: กรุณากรอกข้อมูลให้ครบถ้วน";
        return;
      }

      const data = JSON.parse(localStorage.getItem('inspectionData') || '[]');
      data.push({ project, plot, start, end, status, beforeImg, afterImg, description: document.getElementById("description").value });
      localStorage.setItem('inspectionData', JSON.stringify(data));

      messageEl.style.color = 'green';
      messageEl.innerText = "ยืนยันรายการสำเร็จ";
    }
  </script>
</body>
</html>
