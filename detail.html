<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายละเอียดแปลง</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>รายละเอียดการตรวจงาน</h1>
    <p>ผู้ใช้งาน: <span id="displayUser"></span></p>
  </header>

  <main>
    <h2 id="projectPlot"></h2>
    <div id="recordsContainer"></div>

    <div class="signature-area">
      <div class="left-sign">ผู้ควบคุมงาน<br><br><br>......................</div>
      <div class="right-sign">ผู้จัดการโครงการ<br><br><br>......................</div>
    </div>

    <div class="buttons">
      <button onclick="print()">พิมพ์รายงาน</button>
      <button onclick="window.location.href='index.html'">กลับหน้าหลัก</button>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    document.getElementById("displayUser").textContent = getUser();

    const project = localStorage.getItem("selectedProject") || "";
    const plot = localStorage.getItem("selectedPlot") || "";
    const key = `${project}_${plot}`;
    const records = JSON.parse(localStorage.getItem(key) || "[]");

    document.getElementById("projectPlot").textContent = `โครงการ: ${project} | เลขแปลง: ${plot}`;

    const container = document.getElementById("recordsContainer");

    records.forEach((r, i) => {
      const div = document.createElement("div");
      div.className = "record-page";
      div.innerHTML = `
        <h3>รายการที่ ${i + 1}</h3>
        <p>วันที่ตรวจเริ่ม: ${r.startDate} ถึง ${r.endDate}</p>
        <p>รายการ: ${r.item}</p>
        <p>สถานะ: ${r.status}</p>
        <div class="photos">
          <img src="${r.before1}" alt="ก่อนทำ 1">
          <img src="${r.before2}" alt="ก่อนทำ 2">
          <img src="${r.after1}" alt="หลังทำ 1">
          <img src="${r.after2}" alt="หลังทำ 2">
        </div>
        <hr/>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
