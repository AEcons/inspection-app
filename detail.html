<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายละเอียดแปลง</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>รายละเอียดรายการตรวจ</h1>
    <div id="plotInfo" class="info-box"></div>
    <div id="itemsList"></div>

    <div class="signature-box">
      <h3>ลงชื่อผู้ควบคุมงาน</h3>
      <input type="text" id="inspectorName" placeholder="ชื่อผู้ควบคุมงาน">
      <h3>ลงชื่อผู้จัดการโครงการ</h3>
      <input type="text" id="managerName" placeholder="ชื่อผู้จัดการโครงการ">
    </div>

    <button onclick="window.print()">พิมพ์รายงาน</button>
    <button onclick="goBack()">กลับหน้ารายงาน</button>
  </div>

  <script src="app.js"></script>
  <script>
    function goBack() {
      window.location.href = 'report.html';
    }
  </script>
</body>
</html>
